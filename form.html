<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>펭×도로시 사주 입력</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Pretendard', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    input, select {
      width: 80%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 1rem;
      background-color: #333;
      color: #fff;
      font-size: 1rem;
    }

    small {
      color: #aaa;
      font-size: 0.85rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background-color: #00ffd5;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 1.5rem;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #00e5c0;
    }
  </style>
</head>
<body>
  <h1>사주 정보 입력</h1>
  <form action="result.html" method="get">
    <input type="date" name="birthdate" required /><br/>
    
    <input type="time" name="birthtime" /><br/>
    <small>※ 출생 시간은 선택사항입니다. 모르시면 비워도 됩니다.</small><br/><br/>

    <select name="gender" required>
      <option value="">성별 선택</option>
      <option value="남성">남성</option>
      <option value="여성">여성</option>
    </select><br/>

    <button type="submit">해석 보기</button>
  </form>
</body>
</html>
