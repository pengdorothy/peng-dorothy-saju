<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>사주 정보 입력</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Pretendard', sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input, select {
      padding: 1rem;
      border: none;
      border-radius: 1rem;
      margin-top: 1rem;
      width: 80%;
      background: #333;
      color: #fff;
    }
    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 1rem;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>사주 정보 입력</h1>
  <form action="result.html" method="get">
    <input type="date" name="birthdate" required /><br/>
    <input type="time" name="birthtime" /><br/>
    <select name="gender" required>
      <option value="">성별 선택</option>
      <option value="남성">남성</option>
      <option value="여성">여성</option>
    </select><br/>
    <button type="submit">해석 보기</button>
  </form>
</body>
</html>
