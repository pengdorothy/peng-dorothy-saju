<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>펭×도로시 부적 생성소</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Pretendard', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background: #111;
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 0 20px rgba(0,255,213,0.3);
      text-align: center;
    }
    input {
      padding: 1rem;
      border: none;
      border-radius: 1rem;
      width: 80%;
      margin-top: 1rem;
    }
    button {
      padding: 1rem 2rem;
      margin-top: 1rem;
      border: none;
      border-radius: 1rem;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .link-button {
      margin-top: 2rem;
      display: inline-block;
      color: #00ffd5;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>펭×도로시 부적 생성소</h1>
    <p>마음속 소망을 한 단어로 입력하고 부적을 생성해보세요!</p>
    <input type="text" placeholder="예: 사랑, 행운, 번창..." />
    <br/>
    <button>부적 생성</button>

    <a href="form.html" class="link-button">사주 해석하러 가기 →</a>
  </div>
</body>
</html>
